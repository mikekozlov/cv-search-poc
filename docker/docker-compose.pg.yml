services:
  postgres:
    image: postgres:16
    container_name: cvsearch-pg
    environment:
      POSTGRES_USER: cvsearch
      POSTGRES_PASSWORD: cvsearch
      POSTGRES_DB: cvsearch
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvsearch -d cvsearch"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata:
